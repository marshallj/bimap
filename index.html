<!DOCTYPE html>
<html>
<head>
  <title>Fire Explorer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>

<script type="text/javascript">
  var dojoConfig = {
    parseOnLoad: false,
    paths: {
      //if you want to host on your own server, download and put in folders then use path like:
            agsjs: location.pathname.replace(/\/[^/]+$/, '') + '/../src/agsjs'
        }
  };
</script>

  <link rel="stylesheet" href="https://js.arcgis.com/3.16/dijit/themes/claro/claro.css"/>
  <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css"/>
  <link rel="stylesheet" href="src/agsjs/css/agsjs.css"/>
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="https://js.arcgis.com/3.16/"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="claro">

  <div id="featureSearch"></div>
  <div id="borderContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:true" >
    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top', splitter:false">
      <div id="fireLinks">
        <p>
          <a href="mailto:jason.marshall@greensboro-nc.gov?cc=todd.tuttle@greensboro-nc.gov,katie.buckner@greensboro-nc.gov&subject=Fire%20Explorer%20User%20Testing%20Report%20Bugs%20and%20Feedback" >Beta Feedback</a> | <a href="http://centralstation/" target="_blank">Central Station</a> | <a href="http://xanthus/HydrantMapper/" target="_blank">Hydrant Mapper</a> | <a href="http://gisimages.greensboro-nc.gov/GSOMapGallery/" target="_blank">GIS Map Gallery</a>
        </p>
      </div>
      <img id="gfdPatch" src="images/GFDPatch.png" alt="Greensboro Fire Department Patch" height="104" width="75">
      <h2 id="title">City of Greensboro - Fire Explorer - BETA</h2>
      <div id="toolbar">
        <div id="navButtons">
          <button id="zoomin" class="navButton" data-dojo-type="dijit/form/Button" iconClass="icon" type="button"></button>
          <button id="zoomout" class="navButton" data-dojo-type="dijit/form/Button" iconClass="icon" type="button"></button>
          <button id="select" class="navButton" data-dojo-type="dijit/form/Button" iconClass="icon" type="button"></button>
          <button id="zoomfullext" class="navButton" data-dojo-type="dijit/form/Button" iconClass="icon" type="button"></button>
          <button id="zoomprev" class="navButton" data-dojo-type="dijit/form/Button" iconClass="icon" type="button"></button>
          <button id="zoomnext" class="navButton" data-dojo-type="dijit/form/Button" iconClass="icon" type="button"></button>
          <button id="measurement" class="navButton" data-dojo-type="dijit/form/Button" iconClass="icon" type="button"></button>
        </div>
      </div>
    </div>
    <div id="leftPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="minSize:50, region:'leading', splitter:true" style="width: 300px;">
      <div id="tpDrillDown" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Fire Drill Down'" open=true>
        <p id="searchPrompt"><strong>Search for an Address</strong></p>
        <div id="drillDownResult">
          <table id="mainResult" class="resultsTables">
            <tr>
              <td id="agencyLabel" class="drillDownResults"></td>
              <td id="agencyResult" class="drillDownResults"></td>
            </tr>
            <tr>
              <td id="districtLabel" class="drillDownResults"></td>
              <td id="districtResult" class="drillDownResults"></td>
            </tr>
            <tr>
              <td id="reportLabel" class="drillDownResults"></td>
              <td id="reportResult" class="drillDownResults"></td>
            </tr>
            <tr>
              <td id="responseLabel" class="drillDownResults"></td>
              <td id="responseResult" class="drillDownResults"></td>
            </tr>
          </table>

          <a id="stationsToggle" class="drillDownResults"></a>
          <table id="stationsTable" class="resultsTables">
            <tr>
              <td id="st1Label" class="drillStationResults"></td>
              <td id="st1Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st2Label" class="drillStationResults"></td>
              <td id="st2Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st3Label" class="drillStationResults"></td>
              <td id="st3Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st4Label" class="drillStationResults"></td>
              <td id="st4Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st5Label" class="drillStationResults"></td>
              <td id="st5Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st6Label" class="drillStationResults"></td>
              <td id="st6Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st7Label" class="drillStationResults"></td>
              <td id="st7Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st8Label" class="drillStationResults"></td>
              <td id="st8Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st9Label" class="drillStationResults"></td>
              <td id="st9Result" class="drillStationResults"></td>
            </tr>
            <tr>
              <td id="st10Label" class="drillStationResults"></td>
              <td id="st10Result" class="drillStationResults"></td>
            </tr>
          </table>
        </div>
      </div>
      <div id="tpPlotIncidents" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Plot Incidents'" open=false>This tool is in development.</div>
      <div id="tpMapContents" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Map Contents'" open=true><div id="tocDiv"></div><div id="tocDivOrtho"></div></div>
    </div>

    <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
      <div id="search"></div>
      <div style="position:absolute; right:20px; top:10px; z-Index:999;">
        <div id="measurementDiv"></div>
      </div>
    </div>
  </div>
</body>
</html>
